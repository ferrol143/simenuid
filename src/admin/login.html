<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../public/css/output.css" rel="stylesheet">
  <link href="../../public/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Port+Lligat+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-full mx-auto max-w-[640px]">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full flex flex-col text-gray-700 bg-white shadow-md rounded-xl bg-clip-border border">
                    <div class="mb-4 -mt-6 text-center text-white shadow-lg w-full h-28 p-10 rounded-xl bg-[#669BB7] shadow-gray-900/20">
                        <h3 class="text-3xl font-semibold text-white">Login</h3>
                    </div>
                    <div class="flex flex-col gap-4 p-6">
                        <!-- Email Input -->
                        <div class="w-full">
                            <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                            <input
                                type="email"
                                class="w-full px-3 py-3 border rounded-md border-gray-300 placeholder-gray-400 focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                                placeholder="Enter your email" />
                        </div>
                        <!-- Password Input -->
                        <div class="w-full">
                            <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                            <input
                                type="password"
                                class="w-full px-3 py-3 border rounded-md border-gray-300 placeholder-gray-400 focus:border-gray-900 focus:ring focus:ring-gray-900 focus:ring-opacity-50"
                                placeholder="Enter your password" />
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="p-6">
                        <button
                            class="w-full py-3 px-6 text-white bg-[#669BB7] rounded-lg shadow-md hover:bg-[#567a9a] focus:outline-none focus:ring focus:ring-gray-900 focus:ring-opacity-50">
                            Masuk
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
